    <div>
        <canvas id="myChart" ></canvas>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        const ctx = document.getElementById('myChart');
        
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{data.x|safe}},
                datasets: [{
                    label: 'No. of problems',
                    data: {{ data.y|safe }},
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
    });
    </script>
  

  
  {% endblock content %}
